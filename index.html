<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>PWA Demo for DrupalCamp Krasnodar 2017</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="images/favicon.ico">

    <script type="application/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('Service worker registration succeeded:', registration.scope);
            }).catch(function(error) {
                console.log('Service worker registration failed:', error);
            });
        } else {
            console.log('Service workers are not supported.');
        }
    </script>
</head>
<body>
    <h1>Time to go offline!</h1>

    <img width="190" src="http://2017.drupalyug.ru/sites/all/themes/camp/img/yug-logo-bigg.png" alt="DrupalCamp Krasnodar 2017 Logo" />

    <footer>
        <p>
            by <a href="https://twitter.com/kkomelin">@kkomelin</a> for
            <a href="http://2017.drupalyug.ru/program/sessions/progressive-web-apps-kak-zamena-mobilnym-prilozheniyam">DrupalCamp Krasnodar 2017</a>
        </p>
        <p>
            <a href="[github]">Github</a>
        </p>
    </footer>
</body>
</html>
